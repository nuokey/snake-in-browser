<html>
    <head>
        <title>Snake</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div class="snakecontrol">
            <div class="up">
                <input id="up" type="button" value="Повернуть наверх" onclick="turnUp();">
            </div>
            <div class="left">
                <input id="left" type="button" value="Повернуть налево" onclick="turnLeft();">
            </div>
            <div class="right">
                <input id="right" type="button" value="Повернуть направо" onclick="turnRight();">
            </div>
            <div class="down">
                <input id="down" type="button" value="Повернуть вниз" onclick="turnDown();">
            </div>
          </div>
        <script src="script.js"></script>
    </body>
</html>
